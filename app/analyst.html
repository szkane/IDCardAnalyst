<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>中国身份证数据分析</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/datepicker.css" rel="stylesheet">
<link href="css/bootstrap-table.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">

<!--Icons-->
<script src="https://as.alipayobjects.com/g/datavis/g2/1.2.3/index.js"></script>
<script src="https://as.alipayobjects.com/g/datavis/g-plugin-map/1.1.0/index.js"></script>
<script src="js/lumino.glyphs.js"></script>

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>中国身份证数据分析</span></a>
				<ul class="user-menu">
					<li class="dropdown pull-right">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"> Copyright By Kane </a>

					</li>
				</ul>
			</div>

		</div><!-- /.container-fluid -->
	</nav>




	<div class="col-sm-12 col-lg-12 main">

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">请输入身份证数据</div>
						<div class="panel-body">

						   		<div class="form-group">
									<label>身份证号,一行一个</label>
									<textarea class="form-control" rows="3" id="id-num"></textarea>
									<br/>
									 <button type="submit" class="btn btn-primary" id="btn-primary">开始分析</button>

								</div>
						</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">

					<div class="panel-heading">
						年龄分布
					</div>
					<div class="panel-body">
						<div class="canvas-wrapper">
							<div id="agePanel"></div>
						</div>
					</div>
				</div>
			</div>
		</div><!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">

					<div class="panel-heading">
						地区分布
					</div>
					<div class="panel-body">
						<div class="canvas-wrapper">
							<div id="mapPanel"></div>
						</div>
					</div>
				</div>
			</div>
		</div><!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">

					<div class="panel-heading">
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">性别分布</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">星座分布</div>
					</div>
					<div class="panel-body">
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
							<div class="canvas-wrapper">
								<div id="genderPanel"></div>
							</div>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
							<div class="canvas-wrapper">
								<div id="constellationPanel"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div><!--/.row-->


	</div>	<!--/.main-->


	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src='js/analyst.js'></script>
</body>

</html>
